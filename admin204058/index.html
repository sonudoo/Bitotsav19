
<!DOCTYPE html>
<html lang="en">
<head>
  <title>SAP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">

</head>
<body style="background-color: black;">
  
<div class="container-fluid text-center"> 
    <div class="row">
        <div class="col-md-4" style="text-align:right;vertical-align: middle;"></div>
        <div class="col-md-4" style="text-align:center;vertical-align: middle;"> </div>
    </div> 
  <div class="row content" id="SAP">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10" id="box">
        
    </div>
    <div class="col-sm-1">
    </div>
  </div>
</div>
<script>
$.get("https://bitotsav.in/api/getSapbirywfb7ruiqgr").done(function(data){
  let text = "";
  data = JSON.parse(data);
  for(var i=0;i<data.length;i++){
    text += "<div class=\"box\" style=\"margin: 10px; border: 2px #FFF solid; color: #FFF; text-align: left; padding-left: 10%;\"><br><font color='#ffff93'>SAP ID:</font> BITOTSAV/SAP/"+data[i].id+"<br><font color='#ffff93'>Name:</font> "+toTitleCase(data[i].name)+"<br><font color='#ffff93'>Email:</font> "+data[i].email.toLowerCase()+"<br><font color='#ffff93'>Phno:</font> "+data[i].phno+"<br><font color='#ffff93'>College Name:</font> "+toTitleCase(data[i].college)+"<br><br><font color='#ffff93'>Why do you wish to become the Student Ambassador of your college?</font><br> Ans. "+data[i].q1+"<br><br><font color='#ffff93'>How long have you been enrolled in your college?</font><br>Ans. "+data[i].q2+"<br><br><font color='#ffff93'>Do you have any other commitments in the month of October 2017?</font><br>Ans. "+data[i].q3+"<br><br><font color='#ffff93'>Do you have any club related experience in your college?</font><br>Ans. "+data[i].q4+"<br><br><font color='#ffff93'>How many participants can we expect if you are made the Student Ambassador?</font><br>Ans. "+data[i].q5+"<br><br></div>";
    $("#box").html(text);
  }
});
function toTitleCase(str){
    return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
}

</script>
</body>
</html>
