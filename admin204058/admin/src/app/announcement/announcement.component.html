<form #announcementForm="ngForm" (submit)="onSubmit(announcementForm)">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" #title="ngModel" id="title" name="title" [(ngModel)]="titleData"
          [class.is-invalid]="title.invalid && title.touched"  required>
        <small class="text-danger" [class.d-none]="title.valid || title.untouched">Title is required</small>
      </div>
  <div class="form-group">
    <label for="msg">Message</label>
    <textarea type="text" class="form-control" #msg="ngModel" id="msg" name="msg"
      [(ngModel)]="msgData" required [class.is-invalid]="msg.invalid && msg.touched" maxlength="500"></textarea>
    <small class="text-danger" [class.d-none]="msg.valid || msg.untouched">Message must not be empty and maximum 500 characters</small>
  </div>
  <button type="submit" [disabled]="announcementForm.form.invalid" class="btn btn-primary">Submit</button>

</form>
