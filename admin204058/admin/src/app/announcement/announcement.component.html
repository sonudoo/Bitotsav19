<div class="row">
  <div class="col-md-6">
    <h1 style="text-align: center">Instructions</h1>
    <hr>
    <ul>
      <li>This section is used for sending general announcements.</li>
      <li>Message can include maximum 500 characters.</li>
      <li>Announcements are sent to all devices.</li>
    </ul>
    <hr>
    <form #announcementForm="ngForm" (submit)="onSubmit(announcementForm)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" #title="ngModel" id="title" name="title" [(ngModel)]="titleData"
          [class.is-invalid]="title.invalid && title.touched" required>
        <small class="text-danger" [class.d-none]="title.valid || title.untouched">Title is required</small>
      </div>
      <div class="form-group">
        <label for="msg">Message</label>
        <textarea type="text" class="form-control" #msg="ngModel" id="msg" name="msg" [(ngModel)]="msgData" required
          [class.is-invalid]="msg.invalid && msg.touched" maxlength="500"></textarea>
        <small class="text-danger" [class.d-none]="msg.valid || msg.untouched">Message must not be empty and maximum 500
          characters</small>
      </div>
      <button type="submit" [disabled]="announcementForm.form.invalid" class="btn btn-primary">Submit</button>

    </form>
  </div>
  <div class="col-md-6">
    <h1 style="text-align: center;">Previous Announcements</h1>
    <br>
    <div id="previous-announcements">

    </div>
    <hr>
  </div>
</div>
